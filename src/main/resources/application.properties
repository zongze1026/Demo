#数据库
spring.datasource.master.url=jdbc:mysql://localhost:3306/master?useSSL=false&characterEncoding=UTF-8
spring.datasource.master.username=root
spring.datasource.master.password=123456
spring.datasource.master.driver-class-name=com.mysql.jdbc.Driver

#数据库
spring.datasource.slave.url=jdbc:mysql://localhost:3306/slave?useSSL=false&characterEncoding=UTF-8
